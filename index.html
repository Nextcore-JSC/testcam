<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chụp Ảnh Với Thời Gian & Địa Điểm</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        video, canvas { width: 100%; max-width: 500px; }
    </style>
</head>
<body>
    <h2>Web Chụp Ảnh</h2>
    <video id="video" autoplay></video>
    <button id="captureBtn">📸 Chụp ảnh</button>
    <canvas id="canvas"></canvas>
    <p id="locationText">Đang lấy vị trí...</p>
    
    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const captureBtn = document.getElementById("captureBtn");
        const locationText = document.getElementById("locationText");

        let latitude = "", longitude = "", address = "Đang lấy địa chỉ...";

        // Mở camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; })
            .catch(err => console.error("Không thể mở camera", err));

        // Lấy vị trí GPS
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                latitude = position.coords.latitude.toFixed(5);
                longitude = position.coords.longitude.toFixed(5);
                locationText.textContent = `Vị trí: ${latitude}, ${longitude}`;
                getAddress(latitude, longitude);
            }, () => locationText.textContent = "Không thể lấy vị trí!");
        }

        // Hàm lấy địa chỉ từ OpenStreetMap (Nominatim)
        async function getAddress(lat, lon) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`);
                const data = await response.json();
                address = data.display_name || "Không tìm thấy địa chỉ";
                locationText.textContent = `Vị trí: ${address}`;
            } catch (error) {
                console.error("Lỗi lấy địa chỉ:", error);
                address = "Lỗi lấy địa chỉ";
            }
        }

        // Chụp ảnh & hiển thị thời gian, địa điểm
        captureBtn.addEventListener("click", () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Lấy thời gian
            const now = new Date().toLocaleString("vi-VN");

            // Thêm thông tin lên ảnh
            ctx.font = "20px Arial";
            ctx.fillStyle = "red";
            ctx.fillText(`📍 ${address}`, 20, 40);
            ctx.fillText(`🕒 ${now}`, 20, 70);
        });
    </script>
</body>
</html>
