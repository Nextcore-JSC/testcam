<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chụp Ảnh Với Thời Gian & Địa Điểm</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        video, canvas { width: 100%; max-width: 500px; }
    </style>
</head>
<body>
    <h2>Web Chụp Ảnh</h2>
    <video id="video" autoplay></video>
    <button id="captureBtn">📸 Chụp ảnh</button>
    <canvas id="canvas"></canvas>
    <p id="locationText">Đang lấy vị trí...</p>
    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const captureBtn = document.getElementById("captureBtn");
        const locationText = document.getElementById("locationText");
        // Mở camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; })
            .catch(err => console.error("Không thể mở camera", err));
        // Lấy vị trí GPS
        let latitude = "", longitude = "";
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                latitude = position.coords.latitude.toFixed(5);
                longitude = position.coords.longitude.toFixed(5);
                locationText.textContent = `Vị trí: ${latitude}, ${longitude}`;
            }, () => locationText.textContent = "Không thể lấy vị trí!");
        }
        // Chụp ảnh & hiển thị thời gian, địa điểm
        captureBtn.addEventListener("click", () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            // Lấy thời gian
            const now = new Date().toLocaleString("vi-VN");
            // Thêm thông tin lên ảnh
            ctx.font = "20px Arial";
            ctx.fillStyle = "red";
            ctx.fillText(`📍 ${latitude}, ${longitude}`, 20, 40);
            ctx.fillText(`🕒 ${now}`, 20, 70);
        });
    </script>
</body>
</html>
