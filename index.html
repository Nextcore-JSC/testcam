<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chá»¥p áº¢nh Vá»›i Thá»i Gian & Äá»‹a Äiá»ƒm</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        video, canvas { width: 100%; max-width: 500px; }
    </style>
</head>
<body>
    <h2>Web Chá»¥p áº¢nh</h2>
    <video id="video" autoplay></video>
    <button id="captureBtn">ğŸ“¸ Chá»¥p áº£nh</button>
    <canvas id="canvas"></canvas>
    <p id="locationText">Äang láº¥y vá»‹ trÃ­...</p>
    
    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const captureBtn = document.getElementById("captureBtn");
        const locationText = document.getElementById("locationText");

        let latitude = "", longitude = "", address = "Äang láº¥y Ä‘á»‹a chá»‰...";

        // Má»Ÿ camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; })
            .catch(err => console.error("KhÃ´ng thá»ƒ má»Ÿ camera", err));

        // Láº¥y vá»‹ trÃ­ GPS
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                latitude = position.coords.latitude.toFixed(5);
                longitude = position.coords.longitude.toFixed(5);
                locationText.textContent = `Vá»‹ trÃ­: ${latitude}, ${longitude}`;
                getAddress(latitude, longitude);
            }, () => locationText.textContent = "KhÃ´ng thá»ƒ láº¥y vá»‹ trÃ­!");
        }

        // HÃ m láº¥y Ä‘á»‹a chá»‰ tá»« OpenStreetMap (Nominatim)
        async function getAddress(lat, lon) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`);
                const data = await response.json();
                address = data.display_name || "KhÃ´ng tÃ¬m tháº¥y Ä‘á»‹a chá»‰";
                locationText.textContent = `Vá»‹ trÃ­: ${address}`;
            } catch (error) {
                console.error("Lá»—i láº¥y Ä‘á»‹a chá»‰:", error);
                address = "Lá»—i láº¥y Ä‘á»‹a chá»‰";
            }
        }

        // Chá»¥p áº£nh & hiá»ƒn thá»‹ thá»i gian, Ä‘á»‹a Ä‘iá»ƒm
        captureBtn.addEventListener("click", () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Láº¥y thá»i gian
            const now = new Date().toLocaleString("vi-VN");

            // ThÃªm thÃ´ng tin lÃªn áº£nh
            ctx.font = "20px Arial";
            ctx.fillStyle = "red";
            ctx.fillText(`ğŸ“ ${address}`, 20, 40);
            ctx.fillText(`ğŸ•’ ${now}`, 20, 70);
        });
    </script>
</body>
</html>
